<ion-header>
    <ion-navbar>
        <ion-title>List++</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="userLists">
        <ion-list-header>
        Lists
        </ion-list-header>

        <ion-item-sliding *ngFor="let userList of userLists;">
            <a ion-item (click)="openListModal(userList)">
                <ion-icon name="list" item-start></ion-icon>
                {{ userList.name }}
            </a>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteList(userList)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button (click)="openAddListModal()" ion-fab color="light">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
