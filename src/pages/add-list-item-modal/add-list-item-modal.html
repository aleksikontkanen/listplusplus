<ion-header>
    <ion-toolbar>
        <ion-title>
            Add new item to {{ listName ? listName : '' }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Item name</ion-label>
            <ion-input type="text" #itemName></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button full (click)="saveItem(itemName.value)">Save item</button>
        </ion-item>
    </ion-list>
</ion-content>
